<div  *ngIf="showMsg">
	<div class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>success!</strong>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</div>
<hr>
<div class="row justify-content-center mt-3">
	<div class="col-12 col-md-6">
		<form [formGroup]="employeeForm" (ngSubmit)="saveChanges()">

			<div class="form-group row">
			  <label class="col-2 col-form-label">First Name</label>
			  <div class="col-8">
			    <input class="form-control"
			           type="text"
			           placeholder="First Name"
			           formControlName="firstName"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.firstName.valid && employeeForm.controls.firstName.touched }">
				</div>
				<div *ngIf="employeeForm.controls.firstName.touched &&
										(employeeForm.controls.firstName.errors?.required ||
										employeeForm.controls.firstName.errors?.minlength)"
							class="form-control-feedback">
						The Name is necessary.
				</div>
			</div>

		  <div class="form-group row">
		    <label class="col-2 col-form-label">Last Name</label>
		    <div class="col-8">
		      <input class="form-control"
		             type="text"
		             placeholder="Last Name"
		             formControlName="lastName"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.lastName.valid && employeeForm.controls.lastName.touched }">
		    </div>
				<div *ngIf="employeeForm.controls.lastName.touched &&
										(employeeForm.controls.lastName.errors?.required ||
										employeeForm.controls.lastName.errors?.minlength)"
							class="form-control-feedback">
						The Last Name is necessary.
				</div>
		  </div>

			<div class="form-group row">
		    <label class="col-2 col-form-label">E-mail</label>
		    <div class="col-8">
		      <input class="form-control"
		             type="text"
		             placeholder="E-mail"
		             formControlName="email"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.email.valid && employeeForm.controls.email.touched }">
		    </div>
				<div *ngIf="employeeForm.controls.email.touched &&
										(employeeForm.controls.email.errors?.required ||
										employeeForm.controls.email.errors)"
							class="form-control-feedback">
						The E-mail is necessary. Ex: email@mail.com
				</div>
		  </div>

			<div class="form-group row">
		    <label class="col-2 col-form-label">Department</label>
		    <div class="col-md-8">
					<select class="custom-select" formControlName="department">
					  <option value="">Open this select menu</option>
					  <option *ngFor="let department of departments; let i = index"
										[value]="department.name">
							{{ department.name }}
						</option>
					</select>
				</div>
		  </div>

			<!-- <div class="form-group row">
				<label class="col-2 col-form-label">Department</label>
				<div class="col-8">
					<input class="form-control"
								 type="text"
								 placeholder="Department"
								 formControlName="department"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.department.valid && employeeForm.controls.department.touched }">
				</div>
				<div *ngIf="employeeForm.controls.department.touched && employeeForm.controls.department.errors"
							class="form-control-feedback">
						The Department is invalid.
				</div>
			</div> -->

			<div class="form-group row">
				<label class="col-2 col-form-label">Job</label>
				<div class="col-8">
					<input class="form-control"
								 type="text"
								 placeholder="Job"
								 formControlName="job"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.job.valid && employeeForm.controls.job.touched }">
				</div>
				<div *ngIf="employeeForm.controls.job.touched && employeeForm.controls.job.errors"
							class="form-control-feedback">
						The Job description is invalid.
				</div>
			</div>

			<div class="form-group row">
				<label class="col-2 col-form-label">Salary</label>
				<div class="col-8">
					<input class="form-control"
								 type="text"
								 placeholder="Salary"
								 formControlName="salary"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.salary.valid && employeeForm.controls.salary.touched }">
				</div>
				<div *ngIf="employeeForm.controls.salary.touched && employeeForm.controls.salary.errors"
							class="form-control-feedback">
						The Salary is invalid.
				</div>
			</div>

			<div class="form-group row">
				<label class="col-2 col-form-label">Image</label>
				<div class="col-8">
					<input class="form-control"
								 type="text"
								 placeholder="Image"
								 formControlName="img"
								 [ngClass]="{ 'is-invalid': !employeeForm.controls.img.valid && employeeForm.controls.img.touched }">
				</div>
				<div *ngIf="employeeForm.controls.img.touched && employeeForm.controls.img.errors"
							class="form-control-feedback">
						The Image is invalid.
				</div>
			</div>

			<br>
			<div class="form-group row">
		    <label class="col-2 col-form-label">&nbsp;</label>
		    <div class="input-group col-md-8">
		      <button type="submit" class="btn btn-outline-primary">
		        Save
		      </button>
					<button type="submit"
						class="btn btn-outline-danger ml-3" 
						(click)="resetForm()">
						reset
					</button>
		    </div>
		  </div>

		</form>

		<div *ngIf="!employeeForm.valid && !showMsg" class="alert alert-danger" role="alert">
			<strong>Status: </strong> {{ employeeForm.status }} !!!
		</div>
		<div *ngIf="employeeForm.valid" class="alert alert-success" role="alert">
			<strong>Status: </strong> {{ employeeForm.status }} !
		</div>
	</div>
</div>
